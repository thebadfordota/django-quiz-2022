{% extends 'quiz/base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
    <h1>{{ heading }}</h1>
    <form method="post" class="box">
        <div class="main_welcom">
            <p>{{ info }}</p>
            {% csrf_token %}
            <label class="check option">
                {{ form.option_1 }}
                <span class="check__box"></span>
                <span class="check__info">A) {{ question_1 }}</span>
            </label>
            <label class="check option">
                {{ form.option_2 }}
                <span class="check__box"></span>
                <span class="check__info">B) {{ question_2 }}</span>
            </label>
            <label class="check option">
                {{ form.option_3 }}
                <span class="check__box"></span>
                <span class="check__info">C) {{ question_3 }}</span>
            </label>
            <label class="check option">
                {{ form.option_4 }}
                <span class="check__box"></span>
                <span class="check__info">D) {{ question_4 }}</span>
            </label>
            <div class="container">
                <button type="button" class="btn btn-3" onclick="window.location.href='{% url 'test4' %}'">Вернуться к предыдущему вопросу</button><br>
                <button type="button" class="btn btn-2" onclick="window.location.href='{% url 'home' %}'">Вернуться на главную страницу</button><br>
                <button type="submit" class="btn btn-3"> {{ submit_button }}</button><br>
            </div>
        </div>
    </form>
{% endblock %}
